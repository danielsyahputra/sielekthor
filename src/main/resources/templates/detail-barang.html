<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <object th:include="fragments/fragment :: materializecss" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <object th:include="fragments/fragment :: title (current='Detail Barang')" th:remove="tag"></object>
</head>
<body>
    <div th:replace="fragments/fragment :: navbar"></div>
    <div class="container">
        <h3 class="center-align grey-text text-darken-1">Detail Barang</h3>
        <div class="card-panel">
            <p th:text="'Nama Barang            : ' + ' ' + ${barang.namaBarang}"></p>
            <p th:text="'Kode Barang            : ' + ' ' + ${barang.kodeBarang}"></p>
            <p th:text="'Merk Barang            : ' + ' ' + ${barang.merkBarang}"></p>
            <p th:text="'Stok Barang            : ' + ' ' + ${barang.stokBarang}"></p>
            <p th:text="'Garansi Toko           : ' + ' ' + ${barang.jumlahGaransi}"></p>
            <p th:text="'Deskripsi Barang       : ' + ' ' + ${barang.deskripsiBarang}"></p>
            <p th:text="'Tipe Barang            : ' + ' ' + ${barang.tipe.namaTipe}"></p>
            <p th:text="'Harga Barang           : ' + ' ' + ${barang.hargaBarang}"></p>
        </div>
        <a th:href="@{/} + ${link}" class="waves-effect waves-light btn orange">Kembali</a>
    </div>
    <object th:include="fragments/fragment :: materializejs" th:remove="tag"></object>
</body>
</html>
