<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <head th:fragment="js">
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>

    <head th:fragment="materializecss">
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <head th:fragment="title">
        <title th:text="'SIELEKTHOR' + ' | ' + ${current}"></title>
    </head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div th:fragment="navbar">
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper orange darken-1">
                    <div class="container">
                        <a th:href="@{/}" class="brand-logo">SIELEKTHOR</a>
                        <ul class="right hide-on-med-and-down">
                            <li th:classappend="${#request.requestURI.contains('/barang') ? 'active':''}">
                                <a th:href="@{/barang}">Barang</a>
                            </li>
                            <li th:classappend="${#request.requestURI.contains('/pembelian') ? 'active':''}">
                                <a th:href="@{/pembelian}">Pembelian</a>
                            </li>
                            <li th:classappend="${#request.requestURI.contains('/member') ? 'active':''}">
                                <a th:href="@{/member}">Member</a>
                            </li>
                            <li>
                                <a th:href="@{/cari}">Pencarian</a>
                            </li>
                            <li>
                                <a th:href="@{/bonus/cari/member/paling-banyak}">Bonus</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <body th:fragment="materializejs">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
    <script>
        $(document).ready(function(){
            $(".sidenav").sidenav();
        });
    </script>
</body>
</html>
